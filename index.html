<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Writing Service - Neo Brutalism</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="min-h-screen bg-white overflow-x-hidden">
        <!-- Section 1: Hero Section -->
        <div id="hero" class="relative bg-gradient-to-br from-red-600 via-red-600 to-red-700 min-h-screen flex items-center overflow-hidden" style="background: linear-gradient(135deg, #b21031 0%, #dc2626 50%, #b91c1c 100%);">
            <div class="absolute inset-0 bg-black/10"></div>
            
            <!-- Decorative Elements - Responsive -->
            <div class="absolute top-10 sm:top-20 left-4 sm:left-10 w-8 h-8 sm:w-16 sm:h-16 bg-yellow-400 transform rotate-45 border-2 sm:border-4 border-black animate-bounce"></div>
            <div class="absolute bottom-10 sm:bottom-20 right-4 sm:right-10 w-6 h-6 sm:w-12 sm:h-12 bg-cyan-400 border-2 sm:border-4 border-black transform -rotate-12"></div>
            <div class="absolute top-1/2 left-2 sm:left-5 w-4 h-4 sm:w-8 sm:h-8 bg-lime-400 border border-black sm:border-2"></div>
            <div class="absolute bottom-1/3 left-1/4 w-3 h-3 sm:w-6 sm:h-6 bg-pink-400 border border-black sm:border-2 transform rotate-45"></div>

            <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 sm:py-20 text-center">
                <!-- Professional Banner -->
                <div class="inline-block mb-6 sm:mb-8">
                    <div class="bg-yellow-400 px-6 sm:px-12 py-2 sm:py-4 border-2 sm:border-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] sm:shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] transform -rotate-2 relative">
                        <div class="absolute -top-1 -left-1 sm:-top-2 sm:-left-2 w-3 h-3 sm:w-6 sm:h-6 bg-yellow-400 border border-black sm:border-2 transform rotate-45"></div>
                        <div class="absolute -bottom-1 -right-1 sm:-bottom-2 sm:-right-2 w-3 h-3 sm:w-6 sm:h-6 bg-yellow-400 border border-black sm:border-2 transform rotate-45"></div>
                        <h2 class="text-lg sm:text-2xl md:text-3xl font-black text-black">Professional</h2>
                    </div>
                </div>

                <!-- Main Title -->
                <h1 class="text-4xl sm:text-6xl md:text-7xl lg:text-8xl font-black text-white mb-6 sm:mb-8 leading-none px-2">
                    Writing Service
                </h1>
                
                <!-- Pricing Section -->
                <div class="mb-12 sm:mb-16">
                    <div class="bg-yellow-400 inline-block px-6 sm:px-12 py-4 sm:py-8 border-2 sm:border-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] sm:shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] transform rotate-1 mb-4">
                        <div class="text-center">
                            <div class="text-sm sm:text-lg font-bold text-black mb-1 sm:mb-2">Starting From</div>
                            <div class="text-4xl sm:text-6xl md:text-7xl font-black text-black leading-none">2000/-</div>
                            <div class="text-xs sm:text-sm font-semibold text-black mt-1 sm:mt-2">*Price varies by complexity</div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row gap-4 sm:gap-8 justify-center items-center px-4">
                    <button 
                        onclick="scrollToSection('services')"
                        class="w-full sm:w-auto bg-lime-400 text-black px-8 sm:px-12 py-4 sm:py-6 border-2 sm:border-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] sm:shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] font-black text-lg sm:text-2xl hover:shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] sm:hover:shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] hover:translate-x-1 hover:translate-y-1 sm:hover:translate-x-2 sm:hover:translate-y-2 transition-all duration-200 transform -rotate-1 hover:rotate-0"
                    >
                        OUR SERVICES
                    </button>
                    
                    <button 
                        onclick="scrollToSection('contact')"
                        class="w-full sm:w-auto bg-white text-red-600 px-8 sm:px-12 py-4 sm:py-6 border-2 sm:border-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] sm:shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] font-black text-lg sm:text-2xl hover:shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] sm:hover:shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] hover:translate-x-1 hover:translate-y-1 sm:hover:translate-x-2 sm:hover:translate-y-2 transition-all duration-200 transform rotate-1 hover:rotate-0"
                        style="color: #b21031;"
                    >
                        CONTACT US
                    </button>
                </div>
            </div>
        </div>

        <!-- Section 2: Our Services -->
        <div id="services" class="bg-gradient-to-br from-cyan-300 to-blue-300 py-12 sm:py-20 px-4 border-b-4 sm:border-b-8 border-black">
            <div class="max-w-7xl mx-auto">
                <div class="text-center mb-12 sm:mb-16">
                    <div class="bg-black inline-block px-4 sm:px-8 py-2 sm:py-4 border-2 sm:border-4 border-white shadow-[4px_4px_0px_0px_rgba(255,255,255,0.3)] sm:shadow-[8px_8px_0px_0px_rgba(255,255,255,0.3)] transform rotate-2">
                        <h2 class="text-2xl sm:text-4xl md:text-5xl font-black text-white">OUR SERVICES</h2>
                    </div>
                </div>
                
                <div id="services-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-8">
                    <!-- Services will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Section 3: Why Choose Us -->
        <div id="why-choose-us" class="bg-gradient-to-br from-lime-300 to-green-300 py-12 sm:py-20 px-4 border-b-4 sm:border-b-8 border-black">
            <div class="max-w-7xl mx-auto">
                <div class="text-center mb-12 sm:mb-16">
                    <div class="bg-yellow-400 inline-block px-4 sm:px-8 py-2 sm:py-4 border-2 sm:border-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] sm:shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] transform -rotate-2">
                        <h2 class="text-2xl sm:text-4xl md:text-5xl font-black text-black">WHY CHOOSE US</h2>
                    </div>
                </div>
                
                <div id="features-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-8">
                    <!-- Features will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Section 4: Our Achievements -->
        <div id="achievements" class="bg-lime-400 py-12 sm:py-20 px-4 border-b-4 sm:border-b-8 border-black">
            <div class="max-w-6xl mx-auto">
                <div class="text-center mb-12 sm:mb-16">
                    <div class="bg-red-600 inline-block px-4 sm:px-8 py-2 sm:py-4 border-2 sm:border-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] sm:shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] transform -rotate-2" style="background-color: #b21031;">
                        <h2 class="text-2xl sm:text-4xl md:text-5xl font-black text-white">OUR ACHIEVEMENTS</h2>
                    </div>
                </div>
                
                <div id="stats-grid" class="grid grid-cols-1 sm:grid-cols-3 gap-6 sm:gap-12">
                    <!-- Stats will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Section 5: How It Works -->
        <div id="how-it-works" class="bg-yellow-400 py-12 sm:py-20 px-4 border-b-4 sm:border-b-8 border-black">
            <div class="max-w-7xl mx-auto">
                <div class="text-center mb-12 sm:mb-16">
                    <div class="bg-red-600 inline-block px-4 sm:px-8 py-2 sm:py-4 border-2 sm:border-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] sm:shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] transform -rotate-2" style="background-color: #b21031;">
                        <h2 class="text-2xl sm:text-4xl md:text-5xl font-black text-white">HOW IT WORKS</h2>
                    </div>
                </div>
                
                <div id="process-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 sm:gap-8">
                    <!-- Process steps will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Section 6: Contact Us -->
        <div id="contact" class="bg-gradient-to-br from-red-600 to-red-800 py-12 sm:py-20 px-4" style="background: linear-gradient(135deg, #b21031 0%, #991b1b 100%);">
            <div class="max-w-6xl mx-auto text-center">
                <div class="bg-yellow-400 inline-block px-4 sm:px-8 py-2 sm:py-4 mb-12 sm:mb-16 border-2 sm:border-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] sm:shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] transform -rotate-1">
                    <h2 class="text-2xl sm:text-4xl md:text-5xl font-black text-black">GET STARTED TODAY</h2>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 sm:gap-8 mb-12 sm:mb-16">
                    <a href="https://wa.me/8801914215105" target="_blank" rel="noopener noreferrer" class="block">
                        <div class="bg-gradient-to-br from-red-500 to-red-700 p-4 sm:p-8 border-2 sm:border-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] sm:shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] group hover:shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] sm:hover:shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] hover:translate-x-1 hover:translate-y-1 sm:hover:translate-x-2 sm:hover:translate-y-2 transition-all duration-200 cursor-pointer" style="background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);">
                            <div class="flex flex-col sm:flex-row items-center justify-center gap-2 sm:gap-4 mb-4 sm:mb-6">
                                <span class="text-3xl sm:text-4xl">💬</span>
                                <span class="text-xl sm:text-3xl font-black text-white">WhatsApp</span>
                            </div>
                            <p class="text-2xl sm:text-4xl font-black text-yellow-400 break-all">019 14 21 51 05</p>
                        </div>
                    </a>
                    
                    <a href="https://www.facebook.com/sifucat/" target="_blank" rel="noopener noreferrer" class="block">
                        <div class="bg-gradient-to-br from-red-500 to-red-700 p-4 sm:p-8 border-2 sm:border-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] sm:shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] group hover:shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] sm:hover:shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] hover:translate-x-1 hover:translate-y-1 sm:hover:translate-x-2 sm:hover:translate-y-2 transition-all duration-200 cursor-pointer" style="background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);">
                            <div class="flex flex-col sm:flex-row items-center justify-center gap-2 sm:gap-4 mb-4 sm:mb-6">
                                <span class="text-3xl sm:text-4xl">📘</span>
                                <span class="text-xl sm:text-3xl font-black text-white">Facebook</span>
                            </div>
                            <p class="text-xl sm:text-3xl font-black text-yellow-400 break-all">Message Us</p>
                        </div>
                    </a>
                </div>
                
                <div class="bg-lime-400 inline-block px-6 sm:px-12 py-4 sm:py-8 border-2 sm:border-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] sm:shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] transform rotate-1 hover:shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] sm:hover:shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] hover:translate-x-1 hover:translate-y-1 sm:hover:translate-x-2 sm:hover:translate-y-2 transition-all duration-200">
                    <p class="text-lg sm:text-3xl font-black text-black px-2">PROFESSIONAL WRITING AT ITS BEST!</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="bg-gradient-to-r from-yellow-400 to-yellow-300 py-6 sm:py-12 px-4 border-t-4 sm:border-t-8 border-black">
            <div class="max-w-6xl mx-auto text-center">
                <div class="bg-black inline-block px-4 sm:px-8 py-2 sm:py-4 border-2 sm:border-4 border-black shadow-[4px_4px_0px_0px_rgba(255,255,255,0.3)] sm:shadow-[8px_8px_0px_0px_rgba(255,255,255,0.3)]">
                    <p class="text-sm sm:text-xl font-black text-white px-2 hitchhiker-neon" id="copyright">© 2025 sifu - ALL RIGHTS RESERVED</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
